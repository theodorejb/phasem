<p class="updateBar" *ngIf="api.isNewBuildAvailable()">
    We've rolled out some improvements.
    <a href="javascript:window.location.reload(true)">Reload to use the latest version.</a>
</p>

<header class="mainHeader">
    <h1>Phasem</h1>

    <div *ngIf="api.currentUser" class="userLinks">
        {{api.currentUser.fullName}}
        <a routerLink="/">Home</a>
        <a routerLink="/settings">Settings</a>
        <a routerLink="/logout">Sign out</a>
    </div>

    <div *ngIf="!api.currentUser" class="userLinks">
        <a routerLink="/">Home</a>
        <a routerLink="/register">Register</a>
        <a routerLink="/login">Sign in</a>
    </div>
</header>

<div class="mainBody">
    <router-outlet></router-outlet>
</div>
